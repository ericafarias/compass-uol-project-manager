<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/base.css" />
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/login.css" />
        <title>Login</title>
    </head>
    <body>
        <!-- header -->
        <header class="header" id="header">
            <div class="header__menu">
                <img src="../images/logo.png" />
                <h1>Project Manager</h1>
            </div>
        </header>
        <main>
            <!-- section -->
            <section class="section4">
                <div class="section4__text">
                    <h3>Subscribe to Updates</h3>
                    <p>Stay informed with our latest updates</p>
                </div>
                <form class="section4__form">
                    <div class="section4__form__email">
                        <label for="Email">Email</label>
                        <input
                            type="email"
                            id="mail"
                            placeholder="Enter your email"
                        />
                        <article>We promise not to spam</article>
                    </div>

                    <div class="section4__form__name">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            placeholder="Enter your name"
                        />
                    </div>
                    <button class="btn" type="submit">Subscribe</button>
                </form>
            </section>
        </main>

        <!--footer-->
        <footer class="footer">
            <ul class="footer__socialMedia">
                <div>
                    <li>
                        <a
                            href="https://pt-br.facebook.com/login/device-based/regular/login/"
                            target="_blank"
                        >
                            <img src="../images/icon-facebook.svg" />
                        </a>
                    </li>
                </div>
                <div>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="../images/icon-instagram.svg" />
                        </a>
                    </li>
                </div>
                <div>
                    <li>
                        <a
                            href="https://www.linkedin.com/feed/"
                            target="_blank"
                        >
                            <img src="../images/icon-linkedin.svg" />
                        </a>
                    </li>
                </div>
            </ul>
            <div class="footer__text">
                <h5>Â© 2024 Project Manager. All rights reserved.</h5>
                <h5>Privacy Policy</h5>
                <h5>Terms of Service</h5>
            </div>
        </footer>
    </body>
</html>
